on: [push, pull_request]

env:
  RUST_BACKTRACE: full
  RUST_LOG: debug
  CARGO_PROFILE_TEST_BUILD_OVERRIDE_DEBUG: true

name: Test (Isolated)
jobs:

  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    name: Test Suite
    runs-on: ${{ matrix.os }}
    container:
        image: rust:1.76.0
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
      - name: Install CLR
        shell: bash
        run: |
            wget https://dot.net/v1/dotnet-install.sh -O dotnet-install.sh
            chmod +x ./dotnet-install.sh
            ./dotnet-install.sh --version 7.0 --runtime dotnet
            dotnet --list-runtimes
